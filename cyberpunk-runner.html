<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Chris Runner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63);
      color: #00ffd5;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 2;
      text-shadow: 0 0 10px #00ffd5;
    }

    #message {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translateY(-50%);
      pointer-events: auto;
    }

    button {
      background: transparent;
      border: 2px solid #00ffd5;
      color: #00ffd5;
      font-family: 'Orbitron', monospace;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #00ffd5;
      color: #111;
    }
  </style>
</head>
<body>
<div id="game-container">
  <canvas id="game-canvas"></canvas>
  <div id="ui-layer">
    <div id="score">TPS: 1000</div>
    <div id="message">
      <button id="start-button">START RUNNER</button>
    </div>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById("game-canvas");
  const ctx = canvas.getContext("2d");
  const scoreEl = document.getElementById("score");
  const messageEl = document.getElementById("message");
  const startBtn = document.getElementById("start-button");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const lanesY = [
    canvas.height * 0.25,
    canvas.height * 0.5,
    canvas.height * 0.75
  ];

  let player, obstacles, pickups, speed, score, gameOver, currentLane;

  function initGame() {
    messageEl.style.display = "none";
    player = {
      x: canvas.width * 0.2,
      y: lanesY[1],
      width: 40,
      height: 40,
      color: "#00ffd5"
    };
    currentLane = 1;
    obstacles = [];
    pickups = [];
    speed = 2;
    score = 1000;
    gameOver = false;
    loop();
  }

  function loop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y - player.height / 2, player.width, player.height);

    // Move and draw obstacles
    for (let i = obstacles.length - 1; i >= 0; i--) {
      const ob = obstacles[i];
      ob.x -= speed;
      ctx.fillStyle = ob.color;
      ctx.fillRect(ob.x, ob.y - ob.height / 2, ob.width, ob.height);

      if (ob.x + ob.width < 0) {
        obstacles.splice(i, 1);
      } else if (
        ob.x < player.x + player.width &&
        ob.x + ob.width > player.x &&
        ob.y < player.y + player.height / 2 &&
        ob.y + ob.height > player.y - player.height / 2
      ) {
        endGame();
        return;
      }
    }

    // Move and draw pickups
    for (let i = pickups.length - 1; i >= 0; i--) {
      const p = pickups[i];
      p.x -= speed;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      if (p.x + p.radius < 0) {
        pickups.splice(i, 1);
      } else if (
        p.x < player.x + player.width &&
        p.x + p.radius > player.x &&
        p.y < player.y + player.height / 2 &&
        p.y + p.radius > player.y - player.height / 2
      ) {
        pickups.splice(i, 1);
        score += 100;
      }
    }

    scoreEl.textContent = `TPS: ${score}`;
    speed = 2 + (score - 1000) / 1000;

    // Spawn new obstacles
    if (Math.random() < 0.02) {
      let blockedLanes = [0, 1, 2];
      const openLane = blockedLanes.splice(Math.floor(Math.random() * 3), 1)[0];
      blockedLanes.forEach(lane => {
        obstacles.push({
          x: canvas.width,
          y: lanesY[lane],
          width: 40,
          height: 40,
          color: "#ff0040"
        });
      });
    }

    // Spawn pickups
    if (Math.random() < 0.01) {
      pickups.push({
        x: canvas.width,
        y: lanesY[Math.floor(Math.random() * 3)],
        radius: 10,
        color: "#00ff88"
      });
    }

    requestAnimationFrame(loop);
  }

  function endGame() {
    gameOver = true;
    messageEl.innerHTML = `<button id="restart-button">RESTART</button>`;
    messageEl.style.display = "block";
    document.getElementById("restart-button").onclick = initGame;
  }

  window.addEventListener("keydown", (e) => {
    if ((e.key === "ArrowUp" || e.key.toLowerCase() === "w") && currentLane > 0) {
      currentLane--;
      player.y = lanesY[currentLane];
    } else if ((e.key === "ArrowDown" || e.key.toLowerCase() === "s") && currentLane < 2) {
      currentLane++;
      player.y = lanesY[currentLane];
    }
  });

  startBtn.onclick = initGame;
})();
</script>
</body>
</html>
